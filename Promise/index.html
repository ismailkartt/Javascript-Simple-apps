<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    


    <script>

        const soz = () => {
            return new Promise((resolve, reject) => {
                // Bu bölümde asekron çalışan çeşitli kodlar olabilir ve bu kodlar geriye değer döndürebilir
                const result = false;
                
                if(result){
                    resolve({firstName: "John", lastName: "Doe"});
                }else{
                    reject({type: "param_error", message: "invalid parameter"});
                }

            });

            
        }   


        soz()
            .then((res) => console.log(res))
            .catch((err) => {
                if(err.type === "param error"){
                    console.log(err.message)
                }
                
        })
    </script>

</body>
</html>
