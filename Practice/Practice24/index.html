<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    
  <div class="screen-container">
    <div class="screen-header">
      <div class="screen">
        <span id="screen-text"></span>
      </div>
    </div>

    <div class="screen-body">
      <div class="form-control">
        <label for="pwd-length">Password Length</label>
        <input id="pwd-length" value="15" type="number" min="4" max="30" />
      </div>

      <div class="form-control">
        <label for="upperCase">Contains uppercase letter</label>
        <input id="upperCase" type="checkbox" />
      </div>

      <div class="form-control">
        <label for="lowerCase">Contains lowercase letter</label>
        <input id="lowerCase" type="checkbox" />
      </div>

      <div class="form-control">
        <label for="number">Contains number</label>
        <input id="number" type="checkbox" />
      </div>
      <div class="form-control">
        <label for="symbol">Contains symbol</label>
        <input id="symbol" type="checkbox" />
      </div>
      <button class="generate" id="generate">Generate Password!</button>
    </div>
  </div>




    <script src="js/script.js"></script>
</body>
</html>
