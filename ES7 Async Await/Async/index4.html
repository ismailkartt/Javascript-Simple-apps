<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Chain</title>
</head>
<body>


    <script>

        const siparisVer = (cb) => {
            console.log("Sipariş Verildi");
            setTimeout(()=>{
                console.log("Sipariş hazır");
                cb();
            },3000);
        }

        const yemekYe = () => {
            console.log("Yemeğe başladık");
            setTimeout(()=>{
                console.log("Yemek yendi");
                cb();
            },2000);
        }

        const filmIzle = () => {
            console.log("Film başladı");
            setTimeout(()=>{
                console.log("Film bitti");
            },2000);
        }


        siparisVer(()=>{
          yemekYe(()=>{
            filmIzle();  
          });
        });
        


    </script>

    
</body>
</html>
