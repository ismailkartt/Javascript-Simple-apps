<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    


    <script>
        const siparisVer = (cb) => {
            console.log("Sipariş verdik")
            setTimeout(()=>{
                console.log("Sipariş tamamlandı")
                cb("lahmacun");
            },4000)
        }

        console.log("Avm'ye gittik");
        console.log("Bowling oynadık");
        console.log("Karnımız acıktı");

        siparisVer((food)=>{
            console.log(food);
            console.log("Yemegi yedik");
        });
        console.log("Ayakkabı bakmaya gittik");
    </script>
</body>
</html>
