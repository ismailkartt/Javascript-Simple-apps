<body>
    





    <script>

    const sum = (a,b,cb) => {
            setTimeout(()=>{
                const total = a+b;
                cb(total);
            },3000)
        }
        
        const x = (total) => {
            console.log(total)
        }
        

        console.log("Sayıları toplamı:");

        sum(10,40,x);
        
        console.log("Merhaba");

    </script>
