<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
    

    <div class="container">
        <div class="d-flex flex-row align-items-center w-100 p-3 mb-3  rounded">
            <div class="me-3 flex-grow-1">
                <input type="text" class="form-control" placeholder="Username" id="usernameEl">
            </div>
            <div class="me-3 flex-grow-1">
                <input type="number" class="form-control" placeholder="Point" id="pointEl">
            </div>
            <button class="btn btn-warning" id="btnEl">Add</button>
        </div>
    
        <table class="table w-100">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Point</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="bodyData">
                <!-- <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
